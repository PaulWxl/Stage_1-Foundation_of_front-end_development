<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 合并单元格 思路

场景： 将水平或垂直多个单元格合并成一个单元格

跨行合并： 垂直合成一个
跨列合并： 水平合成一个


左上原则：    优先保留左上的单元格

步骤：
1明确合并哪几个单元格
2通过左上原则 确定保留谁删除谁
上下合并 只保留最上的 删除其他
左右合并 只保留最左的 删除其他
3给保留的单元格设置 跨行合并（rowspan） 或者跨列合并（colspan）
属性名           属性值                  说明
rowspan         合并单元格的个数         跨行合并 将多行的单元格垂直合并
colspan         合并单元格的个数         跨列合并 将多列的单元格水平合并

注意点：
只有同一个结构标签     中的      单元格    才能合并    不能跨结构标签   合并（不能跨:thead  tbody   tfoot）


 -->



<table border="1" width="300px" height="300px">
    <caption><h3>学生成绩单</h3></caption>
    <!-- 表格的头部 -->
    <thead>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
    </thead>
    <!-- 表格的身体 -->
    <tbody>
        <tr>
            <td>小哥哥</td>
            <!-- 保留 -->
            <!-- 直接在保留的单元格的td后面空格写rowspan或者colspan -->
            <td rowspan="2">100分</td>
            <td>帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <!-- 删除 -->
            <!-- <td>100分</td> -->
            <td>漂亮</td>
        </tr>
    </tbody>
    <!-- 表格的尾部 -->
    <tfoot>
        <tr>
            <td>总结</td>
            <td colspan="2">郎才女貌</td>
            <!-- <td>郎才女貌</td> -->
        </tr>
    </tfoot>
</table>
</body>
</html>
