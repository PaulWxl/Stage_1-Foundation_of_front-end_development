<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格的结构标签（了解） -->

<!-- 场景： 让表格的内容结构分组 突出表格的不同部分（头部 主体 底部） 使语义更加清晰
结构标签：

头部 主体 底部   thead tbody tfoot

标签名                  名称
thead                  表格头部
tbody                  表格主体
tfoot                  表格底部

注意点：
表格结构标签  写在table标签内部      用于     包裹tr标签   就是结构要包裹住tr
表格的结构标签可以省略-->


<table border="1" width="300px" height="300px">
    <caption><h3>学生成绩单</h3></caption>
    <!-- 表格的头部 -->
    <thead>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
    </thead>
    <!-- 表格的身体 -->
    <tbody>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>漂亮</td>
        </tr>
    </tbody>
    <!-- 表格的尾部 -->
    <tfoot>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
