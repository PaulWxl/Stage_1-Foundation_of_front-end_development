<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标题和表头单元格标签
    
场景： 在表格中表示整体大标题和一列小标题
其他标签：

标签名             名称                 说明
caption           表格大标题            表示表格整体大标题 默认在表格整体顶部居中位置显示
th                表头单元格            表示表格一列的小标题 通常用于表格第一行 默认内部文字加粗并居中显示    


注意点：
caption标签书写在table标签的里面 是table标签的子元素  可以结合h系列标签
th标签书写在tr标签内部（用于替换td标签）    -->


<table border="1" width="300px" height="300px">
    <caption><h3>学生成绩单</h3></caption>
    <tr>
        <th>姓名</th>
        <th>成绩</th>
        <th>评语</th>
    </tr>
    <tr>
        <td>小哥哥</td>
        <td>100分</td>
        <td>小哥哥真帅气</td>
    </tr>
    <tr>
        <td>小姐姐</td>
        <td>100分</td>
        <td>小姐姐真漂亮</td>
    </tr>
    <tr>
        <td>总结</td>
        <td>郎才女貌</td>
        <td>郎才女貌</td>
    </tr>

</table>




</body>
</html>
