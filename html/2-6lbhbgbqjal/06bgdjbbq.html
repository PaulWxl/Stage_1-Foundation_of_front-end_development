    <!-- 目标： 能够使用表格相关标签和属性 实现网页中表格结构的搭建

    合并单元格 


表格的基本标签
场景： 在网页中以行+列的单元格的方式整齐展示和数据
基本标签：
标签名               说明
table               表格整体 可用于包裹多个tr
tr                  表格每行 可用于包裹td
td                  表格单元格 可用于包裹内容  


注意点： 
标签的嵌套关系：
table>tr>td     


要从外到内写表格
1整体    table
2一行一行   tr
3一行中一个一个的小单元格     td
-->

<table>
    <tr>
        <td>姓名</td>
        <td>成绩</td>
        <td>评语</td>
    </tr>
    <tr>
        <td>小哥哥</td>
        <td>100分</td>
        <td>小哥哥真帅气</td>
    </tr>
    <tr>
        <td>小姐姐</td>
        <td>100分</td>
        <td>小姐姐真漂亮</td>
    </tr>
    <tr>
        <td>总结</td>
        <td>郎才女貌</td>
        <td>郎才女貌</td>
    </tr>

</table>
</body>
