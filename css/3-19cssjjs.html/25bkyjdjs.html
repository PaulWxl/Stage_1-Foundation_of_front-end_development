<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: blue;
            border-radius: 30px 50px 100px 150px;
        }
    </style>
</head>
<body>
    <!-- 边框圆角
场景： 让盒子四个角变的圆润，增加页面细节，提升用户体验
属性名： border-radius
常见取值： 数字 + px、百分比---表示的是设置的是：圆弧的半径
赋值规则： 从左上角开始赋值，然后顺时针赋值，没有赋值的看对角！

一个取值： 四个角圆弧的半径都是30px
两个取值： 第一个是主对角线 第二个是副对角线
三个取值： 第一个是左上角 第二个值是副对角线 第三个值是右下角
从左上角开始赋值，然后顺时针赋值，没有赋值的看对角！-->


<div class="box"></div>
</body>
</html>
