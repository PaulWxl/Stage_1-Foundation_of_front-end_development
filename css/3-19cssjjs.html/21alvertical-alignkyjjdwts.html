<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-color: pink;
        }
        /* 设置div中的文本框无法贴顶的问题 */
        .box input {
            width: 100%;
            height: 30px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text">
    </div>
</body>
</html>
