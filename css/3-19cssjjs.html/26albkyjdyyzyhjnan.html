<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            margin-bottom: 50px;
        }
        .two {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;/*为盒子高度的一半*/


            line-height: 100px;
            text-align: center;
            color: aliceblue;
        }
        .two span {
            background-color: #000;
        }
    </style>
    
</head>
<body>
    <!-- 边框圆角的常见应用
画一个正圆：
1盒子必须是正方形
2设置边框圆角为盒子边长的一半---border-radius:50%

胶囊按钮:
1盒子必须是矩形
2设置---border-radius为盒子高度的一半


-->
<div class="one">哈哈哈</div>
<div class="two"><span>hhhhh</span></div>
</body>
</html>
