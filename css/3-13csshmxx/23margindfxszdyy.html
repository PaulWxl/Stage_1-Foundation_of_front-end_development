<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 300px;
            /* display: inline-block; */
        }
        .green {
            background-color: green;
            /* margin-left: 100px; */
            /* margin-right: 100px; */
            /* margin-top: 100px; */
            margin-bottom: 100px;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- margin单方向设置的应用 -->
    <!-- margin-left 当前盒子往右移动 -->
    <!-- margin-right 右边盒子往右移动 -->
    <!-- margin-top 当前盒子往下移动 -->
    <!-- margin-bottom 下面盒子往下移动 -->
    <!-- 注意---反正都是向右或者向下移动 -->


    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
