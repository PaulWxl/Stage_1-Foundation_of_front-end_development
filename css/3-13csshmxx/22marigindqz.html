<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin: 10px; */
            /* margin: 10px 20px; */
            /* margin: 10px 30px 10px; */
            /* margin: 10px 20px 30px 40px; */

            /* 实际工作中设置单一方向的外边距更多 */
            /* margin-方位名词（top bottom left right） */
            /* 属性值： 数字 + px */
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <!-- 外边距 margin -->
    <!-- 表示盒子之间的距离 -->
    <!-- 和padding一样 一个值时---上下左右 -->
    <!-- 两个值时 第一个值上下 第二个值左右 -->
    <!-- 三个值时 第一个值为上 第二个值为左右 第三个值为下 -->
    <!-- 四个值时 第一个值为上 第二个值为右 第三个值为下 第四个值为左 -->
    <div class="box"></div>
</body>
</html>
