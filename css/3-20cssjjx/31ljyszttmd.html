<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: #f00;
            /* background-color: rgba(255, 0, 0, .5); */
            /* opacity设置元素整体 包括内容 透明度 */
            opacity: 0.5;/*0-1 1是完全不透明  */
        }
    </style>
</head>
<body>
    <!-- 拓展补充 元素整体透明度
场景： 让元素整体（包括内容）一起变透明
属性名： opacity
属性值： 0~1之间的数字 
1：表示完全不透明
0；表示完全透明  
注意点： -->
<div class="box">
    <img src="./fjt.png" alt="">我是文字内容
</div>
</body>
</html>
