<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */
        body {
            background-color: #f1f1f1;
        }
        .box {
            margin: 0 auto;
            margin-top: 250px;
            box-sizing: border-box;
            width: 563px;
            height: 365px;
            background-color: #fff;
            padding-top: 28px;
            padding-left: 26px;
            /* 注意box-shadow的属性值---有4个值---前三个是尺寸 最后一个值是阴影的颜色 */
            box-shadow: 5px 5px 5px #e6e6e6;
            border-radius: 5%;
            font-weight: bold;
        }
        .box a hr {
            border-top-width: 0;
        }
        .box a  {
            text-decoration: none;
            color: #333;
            font-size: 29px;
        }
        .box a .course {
            padding-left: 0;
        }
        .box a .course li {
            list-style: none;
            margin-top: 40px;
            margin-bottom: 16px;
        }
        .box a .week {
            margin-bottom: 16px;
        }
        hr {
            width: 537px;
            height: 0.1px;
            box-sizing: border-box;
            color: #e5e5e5;
        }
        .box a ul li {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="https://www.cauc.edu.cn/zhv4/" target="_blank">
            <div class="week">星期二/第3周</div>
            <hr>
            <ul class="course">
                <li class="li1">分析方法选讲</li>
                <hr>
                <li class="li2">普通物理（2）</li>
                <hr>
            </ul>
    
        </a>
    </div>
</body>
</html>
