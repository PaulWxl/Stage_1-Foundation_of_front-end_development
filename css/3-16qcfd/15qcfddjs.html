        a:nth-child(n) {

1.1 清除浮动的介绍
含义： 清除浮动带来的影响
影响： 如果子元素浮动了 此时子元素不能撑开标准流的块级父元素
原因： 子元素浮动后脱标---不占位置  
目的： 需要让在标准流中的父元素有高度 不影响其他网页元素的布局

注意子元素变为浮动元素后 脱标 不在标准流中占位置 若父元素还在标准流中 那么父元素在不设置宽度和高度的前提下
不会被子元素中的内容撑开-->
