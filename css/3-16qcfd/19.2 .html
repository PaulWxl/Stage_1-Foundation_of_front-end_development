<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: blue;

            /* 若给子元素设置margin-top 因为父子元素的margin-top贴在一起
            所以会导致父元素也受影响
            所以要将父子元素的margin-top隔开：
            1---可以给父元素中设置文字：隔开子元素
            2---双伪元素清除法 */
            margin-top: 300px;

        }
        /* 给父元素设置双伪元素清除法不仅可以清除浮动带来的影响
        还可以解决margin的塌陷现象 */
        /* .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        } 
        .clearfix::after {
            clear: both;
        } */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="son"></div>
    </div>
</body>
</html>
