        a {
            text-decoration: none;
            /* a标签是行内元素 是不能设置宽度和高度的 而且需要多个元素 在一行上 所以转换为行内块元素 */
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color: #6c99c5;
            /* color设置的是文字颜色 */
            color: #fff;
            /* 让文字水平居中---text-align：center */
            text-align: center;
            /* 让文字垂直居中---line-height(行高):标签高度（50px） */
            line-height: 50px;

        }
        a:hover {
            background-color: #638da5;
        }

    </style>
</head>
<body>
    <!-- 综合案例1-普通导航 -->
    <!-- 注意因为导航--所以应该是a标签---注意分析业务功能     -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
