<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-image: url('./sky.png');
            width: 400px;
            height: 400px;
            /* 这种背景相关的 直接在选择器中添加 */
            background-color: #6c99c5;
            background-repeat: no-repeat;
            /* 背景位置 */
            /* background-position: 水平方向位置 垂直方向位置*/
            /* background-position: 50% 50% ; */
            /* background-position: right bottom; */
            /* background-position: right top; */
            /* background-position: 200px 200px; */
            /* background-position: 50% 50%; */
            background-position: center 50%;

        }
    </style>
</head>
<body>
    <!-- 背景位置 -->
    <!-- background-position---简写bgp -->
    <!-- 需要让背景图片的位置改变---比如想把背景图片放在盒子的正中间 -->
    <!-- background-position---简写bgp -->
    <!-- background-position: 水平方向位置 垂直方向位置 -->
    <!-- 法一---方位名词--只能表示九个位置---水平方向取值 left center right---垂直方向取值 top center bottom--->
    <!-- 方位名词法只能表示九个位置---法二---数字+px---图片的左上角对应 -->
    <!-- 法一和法二可以混合使用---只要保证第一个值为水平 第二个值为垂直 -->



    <div class="box"></div>
</body>
</html>
