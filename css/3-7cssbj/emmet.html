<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul1 li {
            color: #6c99c5;
        }
    </style>
</head>
<body>
    <!-- emmet语法---通过简写语法 快速生成代码 -->
    <!-- 就是快捷键---类比选择器记忆 -->
    <div class="father"></div>
    <div id="father"></div>
    <div></div>
    <p></p>
    <!-- 指定标签+类名+id属性---用交集选择器 -->
    <!-- 直接输入标签名.class名#id名即可 -->
    <p class="red" id="one"></p>

    <!-- 生成儿子---子代选择器---类比子代选择器语法 -->
    <!-- 直接输入ul>li即可 -->
    <ul>
        <li></li>
    </ul>



    <!-- 直接输入.father>.son即可 -->
    <div class="father">
        <div class="son"></div>
    </div>



    <!-- 生成内部文本---大括号 -->
    <!-- 直接输入div{我是内容}即可 -->
    <div>我是内容</div>



    <div class="father">
        <h1>易航大事件</h1>
        <div class="info">
            <span class="text1">Version:2021.05</span>
            <span class="text2">易航网</span>
            <span class="text2">网络中心</span>     
        </div>
    </div>


    <!-- 同时 创建多个相应的标签---*个数 -->
    直接输入

    <ul class="ul1">
        <li class="li1">易航工作室牛逼</li>
        <li class="li2">易航工作室牛逼</li>
        <li class="li3">易航工作室牛逼</li>
        <li class="li4">易航工作室牛逼</li>
        <li class="li5">易航工作室牛逼</li>
    </ul>


</body>
</html>
