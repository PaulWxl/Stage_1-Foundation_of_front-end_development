<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            /* bgc的颜色如果不设置---浏览器默认设置的是透明色的 */
            /* 透明色---rgba(0,0,0,0)---或关键词transparemt */
            /* 背景颜色不会影响盒子的大小---仅仅只是给盒子增加了底色---为了能看清盒子的大小和位置---所以一般习惯给盒子设置一下背景颜色 */
            background-color: #6c99c5;
            /* background-color: transparent;
            background-color: rgba(0,0,0,0); */
        }
    </style>
</head>
<body>
    <!-- 背景颜色---background-color---给页面中的元素设置一个底色效果---使我们在网页中看的更加清楚 -->
    <div></div>
</body>
</html>
