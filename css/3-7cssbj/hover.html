<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        /* hover选择器---选择器:hover */
        /* 伪类选择器选中---元素的某种状态 */
        /* 用的也比较多 */
        a:hover {
            color: #6c99c5;
            text-decoration: underline;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #6c99c5;
        }
        .box:hover {
            width: 150px;
            height: 150px;
            background-color: #638da5;
        }
    </style>
</head>
<body>
    <!-- hover伪类选择器 -->
    <a href="#">我是一个a标签</a>
    <div class="box"></div>
</body>
</html>
