    <!-- 行内元素 -->
    <!-- display:inline -->
    <!-- 多个行内元素可以只占一行--- -->
    <!-- 宽度 高度都是默认由自身内容撑开 -->
    <!-- 宽度高度无法设置 -->
    <!-- a span strong --->
    <!-- 注意img在Chrome调试工具上写的是inline 即行内元素 实际开发中按照行内块元素处理 inline-block 即可以多个元素在一行上 而且可以设置宽度和高度 -->
    <span>我是span</span>
