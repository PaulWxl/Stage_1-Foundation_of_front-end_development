<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .red {
            background-color: #f00;
        }
        .blue {
            position: static;
            top: 100px;
            left: 100px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <!-- 静态定位
介绍： 静态定位是定位的默认值 就是之前认识的标准流
代码： position: static
注意点： 
1---静态定位就是之前的标准流 不能通过方位属性进行移动
2---之后说的定位不包括静态定位 一般特指后几种： 相对 绝对 固定
学习的重点放在后三种常见的定位 -->
<div class="red"></div>
<div class="blue"></div>
</body>
</html>
