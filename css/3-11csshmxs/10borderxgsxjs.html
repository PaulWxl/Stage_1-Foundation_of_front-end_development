<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #6c99c5;


            /* 单个属性 */
            /* 边框 粗细---直接写bw---border-width */
            /* 注意 只设置边框粗细是不会显示边框的---必须设置边框样式 border-style */
            /* border-width: 10px; */

            /* border-style: solid; */
            /* border-style: dashed;
            border-style: dotted; */
            /* 实际工作中---用的最多的是solid */
            /* border-style: solid; */

            /* 边框颜色 */
            /* border-color: pink; */




            /* 连写形式 */
            /* border---书写顺序依次是 粗细 样式 颜色---border： 粗细 样式 颜色 */
            /* border: 10px dotted blue; */
            /* 快捷键---bd + tab --- 默认是 1px solid #000*/
            /* border: 20px solid #000; */



            /* 只给盒子的某个方向设置边框---设置单方向的边框 */
            /* border-方位名词 */
            /* 上 top 下 bottom 左 left 右 right */
            /* 取值还是连写---粗细 样式 颜色 */
            /* border-top: 10px dashed blue; */
            border-bottom: 10px solid orange;
        }
    </style>
</head>
<body>
    <!-- 边框（border）---单个属性 -->
    <!-- 设置边框粗细---边框样式---边框颜色效果 -->
    <!-- 边框粗细 border-width---数字 + px
        边框样式 border-style（实线solid 虚线dashed 点线dotted）---
        边框颜色 border color -->
    <!-- 简写：border: 粗细 样式 边框 -->
        <div></div>
</body>
</html>
